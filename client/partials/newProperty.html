<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2">Property Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="property.name" placeholder="Property Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Address:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" ng-model="property.address" placeholder="Address">
    </div>
  </div>
  <div class="form-group"> 
  <label for="sel1">Property Type:</label>
  <select class="form-control" ng-model="property.type">
    <option value="luxury apartment">luxury apartment</option>
    <option value="single family home">single family home</option>
    <option value="apartment">apartment</option>
    <option value="duplex">duplex</option>
  </select>
   <div class="form-group">
    <label class="control-label col-sm-2">Number of units:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" ng-model="property.units" placeholder="units">
    </div>
  </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="createProp(property)" class="btn btn-primary">Enter</button>
    </div>
  </div>
</form>
